<section class="forms-section">
  <form class="forms" (ngSubmit)="toTransfer()" methods='post' enctype="multipart/form-data">
    <h2 class="forms-title">MP4CNJ </h2>
    <label class="input-label" for="file">Drop the EventLog:</label>
    <input class="file" type="file" name="file"
           id="file" [(ngModel)]="file" (change)="onFileChange($event)" required>
    <button class="forms-button" type="submit" name="button">Send File</button>
  </form>
</section>
